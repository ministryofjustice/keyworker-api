spring:
  application:
    name: keyworker-api
  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      # Changed from 'validate' to 'none' - Hibernate 7 Envers maps all audit columns as nullable
      # which conflicts with NOT NULL constraints in existing audit tables. Flyway manages schema.
      ddl-auto: none

    properties:
      hibernate.jdbc.lob.non_contextual_creation: true
      org.hibernate.envers.audit_table_suffix: _audit
      org.hibernate.envers.revision_field_name: rev_id
      org.hibernate.envers.revision_type_field_name: rev_type
      org.hibernate.envers.modified_flag_suffix: _modified
      org.hibernate.envers.store_data_at_delete: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false
    locations: classpath:db/migration

  datasource:
    url: jdbc:postgresql://${DB_ENDPOINT}/${DB_NAME}?sslmode=verify-full

    hikari:
      pool-name: Keyworker-CP
      connection-timeout: 1000
      validation-timeout:  500
      maximum-pool-size: 25
      auto-commit: false

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${auth.uri.root}/.well-known/jwks.json
      client:
        registration:
          default:
            provider: hmpps-auth
            client-id: ${client.id}
            client-secret: ${client.secret}
            authorization-grant-type: client_credentials
            scope: read
        provider:
          hmpps-auth:
            token-uri: ${auth.uri.root}/oauth/token

  threads.virtual.enabled: true

  profiles:
    group:
      test:
        - "dev"

      dev-local:
        - "dev"
        - "postgres"
        - "local"
        - "localstack"
  http:
    codecs:
      max-in-memory-size: 20MB

springdoc:
  paths-to-exclude: "/queue-admin/**"

sentry:
  exception-resolver-order: -2147483647

# These are needed for running locally - should be overridden by secrets when deployed with Kubernetes
client:
  id: omicadmin
  secret: clientsecret

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol_header: x-forwarded-proto
  shutdown: graceful

logging:
  level:
    org.springframework: INFO
    org.springframework.security: INFO
    uk.gov.justice.digital: DEBUG


management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health, ping, liveness, readiness'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState,db
    info:
      cache:
        time-to-live: 2000ms
  info:
    env:
      enabled: true

api.health-timeout-ms: 1000
