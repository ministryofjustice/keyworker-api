spring:
  application:
    name: keyworker-api
  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

  flyway:
    enabled: true

  datasource:
    url: ${app.db.url}
    username: sa
    password:
    continueOnError: true

    hikari:
      pool-name: Keyworker-CP
      connectionTimeout: 1000
      validationTimeout:  500

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

server:
  port: 8080
  servlet:
    context-path: /
  use-forward-headers: true
  tomcat:
    remote-ip-header: x-forwarded-for
    protocol_header: x-forwarded-proto

logging:
  level:
    org.springframework: INFO
    org.springframework.security: INFO
    uk.gov.justice.digital: DEBUG

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health, ping'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-details: always
    info:
      cache:
        time-to-live: 2000ms

role-migration:
  rolesToMatch:
    - KW_ADMIN
    - KEY_WORK
  rolesToMigrate:

  rolesToAssign:


elite2api:
  client:
    clientId: omicadmin
    clientSecret: clientsecret
    accessTokenUri: ${auth.uri.root}/oauth/token
    tokenName: elite2_token
    authenticationScheme: header
    clientAuthenticationScheme: header

azure:
  application-insights:
    web:
      enable-W3C: true
