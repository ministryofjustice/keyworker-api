spring:
  application:
    name: keyworker-api
  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: true

  datasource:
    url: ${app.db.url}
    username: sa
    password:
    continueOnError: true

    hikari:
      pool-name: Keyworker-CP
      connectionTimeout: 2000
      validationTimeout:  500

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  security:
    oauth2:
      client:
        registration:
          prison-api:
            provider: hmpps-auth
            client-id: ${prisonapi.client.clientId}
            client-secret: ${prisonapi.client.clientSecret}
            authorization-grant-type: client_credentials
            scope: read
        provider:
          hmpps-auth:
            token-uri: ${auth.uri.root}/oauth/token

  # This is required so SpringFox can generate swagger docs. It expects the pattern matcher to be ant_path_matcher and
  # not path_pattern_parser which is the default now in spring boot 2.6. We need to migrate from SpringFox to
  # SpringDoc.
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  codec:
    max-in-memory-size: 10MB

  profiles:
    group:
      test:
        - "dev"

# These are needed for running locally - should be overridden by secrets when deployed with Kubernetes
prisonapi:
  client:
    clientId: omicadmin
    clientSecret: clientsecret

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol_header: x-forwarded-proto
  shutdown: graceful

logging:
  level:
    org.springframework: INFO
    org.springframework.security: INFO
    uk.gov.justice.digital: DEBUG


management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health, ping'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms
  info:
    env:
      enabled: true

role-migration:
  rolesToMatch:
    - KW_ADMIN
    - KEY_WORK
  rolesToMigrate:

  rolesToAssign:

offender-events-sqs:
  provider: aws
  endpoint.region: eu-west-2

complexity-of-need-sqs:
  provider: aws
  endpoint.region: eu-west-2


api.health-timeout-ms: 1000
