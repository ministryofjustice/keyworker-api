spring:
  application:
    name: keyworker-api
  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/keyworker-api-db
    username: admin
    password: admin_password
    continueOnError: true

    hikari:
      pool-name: Keyworker-CP
      connectionTimeout: 2000
      validationTimeout:  500

