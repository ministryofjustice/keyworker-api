spring:
  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none

  datasource:
    url: jdbc:hsqldb:mem:spon-request-db;sql.syntax_pgs=true;shutdown=false
    username: sa
    password:

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS : false

server:
  port: 8080
  context-path: /api

logging:
  level:
    org.springframework.security: INFO
    uk.gov.justice.digital: DEBUG

elite2-api:
  endpoint:
    url: http://localhost:8080/api
#    url: https://noms-api-dev.dsd.io/elite2api/api
