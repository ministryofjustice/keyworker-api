# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: docker.io/mojdigitalstudio/keyworker-api
  tag: latest
  pullPolicy: Always
  port: 8080

ingress:
  enabled: true
  enable_whitelist: false
  hosts:
    - host: keyworker-api-dev.prison.service.justice.gov.uk
      cert_secret: keyworker-api-cert
  path: /

env:
  ELITE2_URI_ROOT: "https://gateway.t3.nomis-api.hmpps.dsd.io/elite2api"
  AUTH_URI_ROOT: "https://gateway.t3.nomis-api.hmpps.dsd.io/auth"
  JAVA_OPTS: "-Xmx512m"
  SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: "https://gateway.t3.nomis-api.hmpps.dsd.io/auth/.well-known/jwks.json"
