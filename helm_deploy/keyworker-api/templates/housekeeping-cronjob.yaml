apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "app.fullname" . }}-queue-housekeeping
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  schedule: "*/10 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  startingDeadlineSeconds: 600
  successfulJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: housekeeping-keyworker-api
              image: ghcr.io/ministryofjustice/hmpps-devops-tools
              args:
                - /bin/sh
                - -c
                - curl --retry 2 -XPUT http://keyworker-api/batch/queue-admin/retry-all-dlqs
          restartPolicy: Never
