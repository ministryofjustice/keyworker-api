replicaCount: 4

image:
  repository: docker.io/mojdigitalstudio/keyworker-api
  tag: latest
  pullPolicy: Always
  port: 8080

ingress:
  enabled: true
  enable_whitelist: true
  hosts:
    - host: keyworker-api.prison.service.justice.gov.uk
      cert_secret: keyworker-api-cert
  path: /

env:
  JWT_PUBLIC_KEY: ""
  ELITE2_URI_ROOT: "https://gateway.nomis-api.service.justice.gov.uk/elite2api"
  AUTH_URI_ROOT: "https://gateway.nomis-api.service.justice.gov.uk/auth"
  JAVA_OPTS: "-Xmx512m"

whitelist:
