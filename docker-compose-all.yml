version: '3.1'
services:
  new-nomis-ui:
    image: quay.io/hmpps/new-nomis-ui:latest
    depends_on:
      - oauth-server
      - prison-api
      - keyworker-api
    container_name: new-nomis-ui
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
    environment:
      - PORT=3000
      - OAUTH_ENDPOINT_URL=http://oauth-server:8080/auth/
      - API_ENDPOINT_URL=http://prison-api:8080/
      - KEYWORKER_API_URL=http://keyworker-api:8080/
      - OMIC_UI_URL=http://localhost:3001/
      - ESTABLISHMENT_ROLLCHECK_URL=http://localhost:3002/establishmentroll
      - WHEREABOUTS_UI_URL=http://localhost:3002/whereaboutssearch

  omic-ui:
    image: quay.io/hmpps/manage-key-workers:latest
    depends_on:
      - oauth-server
      - prison-api
      - keyworker-api
    container_name: omic-ui
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
    environment:
      - PORT=3000
      - OAUTH_ENDPOINT_URL=http://oauth-server:8080/auth/
      - API_ENDPOINT_URL=http://prison-api:8080/
      - KEYWORKER_API_URL=http://keyworker-api:8080/
      - NN_ENDPOINT_URL = http://localhost:3000/
      - MAINTAIN_ROLES_ENABLED=true

  prisonstaffhub:
    image: mojdigitalstudio/whereabouts:latest
    depends_on:
      - oauth-server
      - prison-api
    container_name: prisonstaffhub
    ports:
      - "3002:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
    environment:
      - PORT=3000
      - OAUTH_ENDPOINT_URL=http://oauth-server:8080/auth/
      - API_ENDPOINT_URL=http://prison-api:8080/
      - NN_ENDPOINT_URL = http://localhost:3000/

  oauth-server:
    image: quay.io/hmpps/hmpps-auth:latest
    container_name: oauth-server
    ports:
      - "9090:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev

  prison-api:
    image: quay.io/hmpps/prison-api:latest
    container_name: prison-api
    depends_on:
      - oauth-server
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=nomis-hsqldb

  keyworker-api:
    image: quay.io/hmpps/keyworker-api:latest
    depends_on:
      - prison-api
      - oauth-server
    container_name: keyworker-api
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    environment:
      - SERVER_PORT=8080
      - prison_URI_ROOT=http://prison-api:8080
      - AUTH_URI_ROOT=http://oauth-server:8080/auth
      - SPRING_PROFILES_ACTIVE=noqueue

  localstack:
    image: localstack/localstack:0.12.9.1
    networks:
      - hmpps
    container_name: localstack
    ports:
      - "4566-4597:4566-4597"
      - 8999:8080
    environment:
      - SERVICES=sns,sqs
      - DEBUG=${DEBUG- }
      - DATA_DIR=${DATA_DIR- }
      - PORT_WEB_UI=${PORT_WEB_UI- }
      - LAMBDA_EXECUTOR=${LAMBDA_EXECUTOR- }
      - KINESIS_ERROR_PROBABILITY=${KINESIS_ERROR_PROBABILITY- }
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_EXECUTION_ENV=True
      - DEFAULT_REGION=eu-west-2
    volumes:
      - "${TMPDIR:-/tmp/localstack}:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
