version: 2.1

parameters:
  image_name:
    type: string
    default: "quay.io/hmpps/keyworker-api"
  app_name:
    type: string
    default: "keyworker-api"

orbs:
  dps: ministryofjustice/dps@1.1.0
  owasp: entur/owasp@0.0.6
  helm: circleci/helm@0.2.3

executors:
  builder:
    docker:
      - image: circleci/openjdk:11-jdk-browsers
      - image: localstack/localstack:0.10.5
    environment:
      JAVA_TOOL_OPTIONS: -Xmx256m -XX:ParallelGCThreads=2 -XX:ConcGCThreads=2 -XX:ParallelGCThreads=2 -Djava.util.concurrent.ForkJoinPool.common.parallelism=2 -Dorg.gradle.daemon=false
      SERVICES: sqs
      DEBUG: ${DEBUG- }
      DATA_DIR: /tmp/localstack/data
      DOCKER_HOST: unix:///var/run/docker.sock
      LAMBDA_EXECUTOR: ${LAMBDA_EXECUTOR- }
      AWS_EXECUTION_ENV: True
      DEFAULT_REGION: eu-west-2
      TMPDIR: /private
    working_directory: ~/app

jobs:
  build:
    executor: builder
    steps:
      - checkout
      - helm/install-helm-client:
          version: v2.13.1
      - run:
          name: Run helm lint
          command: helm lint keyworker-api --values=values-dev.yaml --values=secrets-example.yaml
          working_directory: helm_deploy
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle" }}
            - gradle-
      - run:
          environment:
            SQS_PROVIDER: 'localstack'
          command: ./gradlew test
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests
      - persist_to_workspace:
          root: .
          paths:
            - build/libs
            - build.gradle

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build:
          filters:
            tags:
              ignore: /.*/
      - dps/build_docker:
          name: build_docker
          image_name: << pipeline.parameters.image_name >>
          publish: false
      - dps/deploy_env:
          name: deploy_dev
          env: "dev"
          app_name: << pipeline.parameters.app_name >>
          filters:
            branches:
              only:
                - master
          requires:
            - build_docker
      - request-preprod-approval:
          type: approval
          requires:
            - deploy_dev
      - dps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          app_name: << pipeline.parameters.app_name >>
          context: keyworker-api-preprod
          requires:
            - request-preprod-approval
      - request-prod-approval:
          type: approval
          requires:
            - deploy_preprod
      - dps/deploy_env:
          name: deploy_prod
          env: "prod"
          app_name: << pipeline.parameters.app_name >>
          slack_notification: true
          context: keyworker-api-prod
          requires:
            - request-prod-approval

  scheduled:
    triggers:
      - schedule:
          cron: "0 7 * * 1-5"
          filters:
            branches:
              only:
                - master
    jobs:
      - owasp/gradle_owasp_dependency_check:
          executor: builder
