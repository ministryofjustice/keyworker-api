version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@9
  codecov: codecov/codecov@5.0.3

parameters:
  non-prod-slack-channel:
    type: string
    default: move-and-improve-alerts-non-prod

jobs:
  build:
    executor:
      name: hmpps/java_localstack_postgres_with_db_name
      jdk_tag: "21.0"
      localstack_tag: "3"
      services: "sqs,sns"
      postgres_tag: "16"
      postgres_db: "keyworker-api-db"
      postgres_username: "admin"
      postgres_password: "admin_password"
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run: ./gradlew -Dorg.gradle.jvmargs="--illegal-access=permit" -Dkotlin.daemon.jvm.options="--illegal-access=permit" check
      - codecov/upload:
          files: build/reports/jacoco/test/jacocoTestReport.xml
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests
      - persist_to_workspace:
          root: .
          paths:
            - build/libs
            - build.gradle.kts

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build:
          filters:
            tags:
              ignore: /.*/
      - hmpps/helm_lint:
          name: helm_lint
      - hmpps/build_docker:
          name: build_docker
          filters:
            branches:
              only:
                - main
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - build
            - helm_lint
            - build_docker

      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          context:
            - hmpps-common-vars
            - keyworker-api-preprod
          filters:
            branches:
              only:
                - main
          requires:
            - build
            - helm_lint
            - build_docker
      - request-prod-approval:
          type: approval
          requires:
            - deploy_dev
            - deploy_preprod
      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          slack_notification: true
          slack_channel_name: move-and-improve-alerts
          context:
            - hmpps-common-vars
            - keyworker-api-prod
          requires:
            - request-prod-approval

  security:
    triggers:
      - schedule:
          cron: "42 5 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/gradle_owasp_dependency_check:
          slack_channel: << pipeline.parameters.non-prod-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          slack_channel: << pipeline.parameters.non-prod-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          jdk_tag: "21.0"
          slack_channel: << pipeline.parameters.non-prod-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars
  security-weekly:
    triggers:
      - schedule:
          cron: "38 4 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: << pipeline.parameters.non-prod-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars

