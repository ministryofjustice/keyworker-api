version: '3.1'
services:
  oauth-server:
    image: quay.io/hmpps/hmpps-auth:latest
    networks:
      - hmpps
    container_name: oauth-server
    ports:
      - "9090:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev

  prison-api:
    image: quay.io/hmpps/prison-api:latest
    networks:
      - hmpps
    container_name: prison-api
    depends_on:
      - oauth-server
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=nomis-hsqldb

  keyworker-api:
    image: quay.io/hmpps/keyworker-api:latest
    networks:
      - hmpps
    depends_on:
      - prison-api
      - oauth-server
    container_name: keyworker-api
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    environment:
      - SERVER_PORT=8080
      - PRISON_URI_ROOT=http://prison-api:8080
      - AUTH_URI_ROOT=http://oauth-server:8080/auth
      - SPRING_PROFILES_ACTIVE=localstack
      - APP_DB_URL=jdbc:postgresql://localhost:5432/keyworker-api-db
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin_password

  localstack:
    image: localstack/localstack:2.3
    networks:
      - hmpps
    container_name: localstack-kw
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"

  keyworker-api-db:
    image: postgres
    networks:
      - hmpps
    container_name: keyworker-api-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=admin_password
      - POSTGRES_USER=admin
      - POSTGRES_DB=keyworker-api-db

networks:
  hmpps:
